<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>H4CK3R G4T3</title>
  <style>
    :root{
      --neon:#00ff73;
      --bg:#000;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{background:var(--bg);color:var(--neon);font-family:"Courier New",monospace;overflow:hidden}

    /* ===== Opening / Gate ===== */
    #gate{
      position:fixed; inset:0;
      display:grid; place-items:center;
      background:#000;
      z-index:100;
    }
    #matrix{position:absolute; inset:0; opacity:.35}
    .console{
      position:relative;
      width:min(900px,90vw);
      padding:22px 22px 120px;
      border:2px solid var(--neon);
      border-radius:14px;
      background:rgba(0,0,0,.7);
      box-shadow:0 0 24px var(--neon), inset 0 0 24px rgba(0,255,115,.15);
      overflow:hidden;
    }
    .console h1{
      margin:0 0 12px;
      letter-spacing:.12em;
      text-shadow:0 0 14px var(--neon);
      font-weight:700;
      font-size:clamp(18px,3.2vw,24px);
    }
    .terminal{
      height:38vh; max-height:340px; overflow:auto; padding-right:8px;
      line-height:1.5;
      scrollbar-width:thin;
    }
    .cursor{display:inline-block;width:10px;background:var(--neon);animation:blink 1s steps(1) infinite;margin-left:4px;transform:translateY(2px)}
    @keyframes blink{50%{opacity:0}}

    /* round enter button */
    .enter-wrap{
      position:absolute; left:50%; bottom:26px; transform:translateX(-50%);
      display:flex; flex-direction:column; align-items:center; gap:10px;
    }
    .enter{
      width:96px; height:96px; border-radius:50%;
      border:3px solid var(--neon); background:#001a0f;
      color:var(--neon); font-weight:700; letter-spacing:.08em;
      display:grid; place-items:center; cursor:not-allowed;
      filter:drop-shadow(0 0 12px var(--neon));
      opacity:.6;
      position:relative;
    }
    .enter::before{
      content:""; position:absolute; inset:-8px; border-radius:50%;
      border:2px solid rgba(0,255,115,.35); animation:pulse 1.8s ease-out infinite;
    }
    @keyframes pulse{
      0%{transform:scale(1);opacity:.6}
      100%{transform:scale(1.5);opacity:0}
    }
    .enter.enabled{cursor:pointer; opacity:1}
    .hint{font-size:12px; opacity:.8}

    /* ===== Biodata ===== */
    #app{
      position:fixed; inset:0; display:none; place-items:center; padding:20px;
      background:radial-gradient(1200px 600px at 50% 120%, rgba(0,255,115,.08), transparent 60%) #000;
    }
    .card{
      display:flex; gap:20px; width:min(900px,92vw);
      border:2px solid var(--neon); border-radius:16px;
      background:rgba(0,20,10,.65); padding:22px;
      box-shadow:0 0 24px rgba(0,255,115,.35);
      animation:pop 600ms ease;
    }
    @keyframes pop{from{transform:scale(.96);opacity:0}to{transform:scale(1);opacity:1}}
    .photo{
      width:210px; min-width:210px; height:260px; border-radius:12px; object-fit:cover;
      border:2px solid var(--neon); box-shadow:0 0 14px rgba(0,255,115,.3)
    }
    .info h2{
      margin:0 0 6px; font-size:22px; letter-spacing:.08em; text-shadow:0 0 10px var(--neon)
    }
    .kv{margin:8px 0; font-size:18px}
    .kv b{color:#9affc8}
    .bar{
      height:2px; background:linear-gradient(90deg,var(--neon),transparent); margin:10px 0 14px;
      box-shadow:0 0 8px var(--neon)
    }

    /* action buttons */
    .actions{display:flex; gap:10px; flex-wrap:wrap; margin-top:8px}
    .btn{
      border:2px solid var(--neon); background:#001a0f; color:var(--neon);
      padding:8px 14px; border-radius:10px; letter-spacing:.06em; cursor:pointer;
      transition:transform .12s ease, box-shadow .12s ease;
      box-shadow:0 0 10px rgba(0,255,115,.2)
    }
    .btn:hover{transform:translateY(-2px); box-shadow:0 0 18px rgba(0,255,115,.35)}
    .emoji{position:fixed; font-size:26px; text-shadow:0 0 12px var(--neon); pointer-events:none; animation:fly 1300ms ease-out forwards}
    @keyframes fly{
      from{transform:translate(0,0) scale(1); opacity:1}
      to{transform:translate(var(--dx), var(--dy)) scale(1.6); opacity:0}
    }

    /* responsive */
    @media (max-width:720px){
      .card{flex-direction:column; align-items:center}
      .photo{width:70vw; height:70vw; max-height:360px}
    }
  </style>
</head>
<body>
  <!-- ===== Opening Gate ===== -->
  <section id="gate" aria-label="Hacker Gate">
    <canvas id="matrix"></canvas>
    <div class="console">
      <h1>/** H4CK3R G4T3 :: SYSTEM BOOT **/</h1>
      <div class="terminal" id="term" aria-live="polite"></div>
      <div class="enter-wrap">
        <button id="enterBtn" class="enter" disabled title="Tahan sampai ACCESS GRANTED">ENTER</button>
        <div class="hint" id="hint">Menunggu inisialisasi‚Ä¶</div>
      </div>
    </div>
  </section>

  <!-- ===== App (Biodata) ===== -->
  <main id="app">
    <div class="card">
      <img class="photo" src="tyo.jpeg" alt="Foto Muhammad Eka Bagus Prasetyo" />
      <div class="info">
        <h2>ACCESS GRANTED // PROFILE</h2>
        <div class="bar"></div>

        <p class="kv"><b>Nama:</b> Muhammad Eka Bagus Prasetyo</p>
        <p class="kv"><b>Umur:</b> 17</p>
        <p class="kv"><b>Alamat:</b> Gg. Karya Bakti, Sengon, Jombang</p>
        <p class="kv"><b>Status:</b> Pelajar</p>

        <div class="actions">
          <button class="btn" id="emojiBtn">Deploy Payload üòé</button>
          <button class="btn" id="lockBtn">Lock Screen</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    /* ===== Matrix Rain Background ===== */
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    function resize() {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    }
    addEventListener('resize', resize); resize();

    const chars = '„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%&*+=<>';
    const fontSize = 16;
    let columns = Math.floor(canvas.width / fontSize);
    let drops = Array(columns).fill(1);

    function drawMatrix(){
      ctx.fillStyle = 'rgba(0,0,0,0.12)';
      ctx.fillRect(0,0,canvas.width,canvas.height);

      ctx.fillStyle = '#00ff73';
      ctx.font = fontSize + 'px monospace';
      for(let i=0;i<drops.length;i++){
        const text = chars[Math.floor(Math.random()*chars.length)];
        ctx.fillText(text, i*fontSize, drops[i]*fontSize);
        if(drops[i]*fontSize > canvas.height && Math.random()>0.975){ drops[i]=0; }
        drops[i]++;
      }
      requestAnimationFrame(drawMatrix);
    }
    drawMatrix();

    /* ===== Typing Opening + Gate Button ===== */
    const term = document.getElementById('term');
    const enterBtn = document.getElementById('enterBtn');
    const hint = document.getElementById('hint');

    const lines = [
      '>> BOOTLOADER: INIT...',
      '>> NETWORK: SCANNING SUBNETS...',
      '>> DATABASE: HANDSHAKE OK',
      '>> FIREWALL: BYPASSED',
      '>> TOKEN: VALID',
      '>> ACCESS GRANTED'
    ];

    let li = 0;
    function typeLine(text, cb){
      const row = document.createElement('div');
      term.appendChild(row);
      let idx = 0;
      const iv = setInterval(()=>{
        row.textContent = text.slice(0, ++idx);
        row.appendChild(document.createElement('span')).className='cursor';
        term.scrollTop = term.scrollHeight;
        if(idx >= text.length){
          clearInterval(iv);
          row.querySelector('.cursor')?.remove();
          cb && cb();
        }
      }, 22 + Math.random()*25);
    }
    function next(){
      if(li < lines.length){
        typeLine(lines[li++], next);
      }else{
        hint.textContent = 'Tekan tombol lingkaran untuk masuk';
        enterBtn.classList.add('enabled');
        enterBtn.disabled = false;
        enterBtn.textContent = '‚óè';
      }
    }
    next();

    enterBtn.addEventListener('click', ()=>{
      if(enterBtn.disabled) return;
      // flash effect
      document.body.style.transition='background 200ms';
      document.body.style.background='#002010';
      setTimeout(()=>document.body.style.background='#000',180);

      document.getElementById('gate').style.display='none';
      const app = document.getElementById('app');
      app.style.display='grid';
    });

    /* ===== Biodata Actions ===== */
    document.getElementById('lockBtn').addEventListener('click', ()=>{
      // return to gate
      document.getElementById('app').style.display='none';
      document.getElementById('gate').style.display='grid';
      hint.textContent='Menunggu inisialisasi‚Ä¶';
      enterBtn.textContent='ENTER';
      enterBtn.disabled=true;
      enterBtn.classList.remove('enabled');
      term.innerHTML='';
      li=0; next();
    });

    // Emoji burst (tabur lalu hilang)
    document.getElementById('emojiBtn').addEventListener('click', (e)=>{
      const cx = e.clientX, cy = e.clientY;
      const emojis = ['üòé','üíÄ','‚ö°','üß™','üß†','üëæ'];
      for(let i=0;i<14;i++){
        const span = document.createElement('div');
        span.className='emoji';
        span.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        const dx = (Math.random()*260-130)+'px';
        const dy = (-80 - Math.random()*220)+'px';
        span.style.left = (cx + (Math.random()*40-20)) + 'px';
        span.style.top  = (cy + (Math.random()*20-10)) + 'px';
        span.style.setProperty('--dx', dx);
        span.style.setProperty('--dy', dy);
        document.body.appendChild(span);
        setTimeout(()=>span.remove(), 1400);
      }
    });
  </script>
</body>
</html>
