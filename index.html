<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>H4CK3R // C1N3M4T1C</title>
<style>
  :root{ --neon:#18ff9b; --neon2:#00e2ff; --bg:#050505; --red:#ff3b3b; }
  *{box-sizing:border-box} html,body{height:100%}
  body{
    margin:0; background:var(--bg); color:var(--neon);
    font-family: "Courier New", ui-monospace, Menlo, monospace;
    overflow:hidden;
  }

  /* ====== OPENING GATE ====== */
  #gate{
    position:fixed; inset:0; z-index:1000; display:grid; place-items:center;
    background: radial-gradient(1200px 600px at 50% 130%, #001b12 10%, #000 55%);
  }
  .glitch-wrap{ position:relative; display:flex; flex-direction:column; align-items:center; gap:24px; }
  .glitch{
    font-size:clamp(20px,4.2vw,42px); letter-spacing:.1em; font-weight:800; color:#c8ffde;
    text-shadow:
      0 0 10px var(--neon), 0 0 24px var(--neon),
      1px 0 0 #f0f, -1px 0 0 #0ff;
    animation:glitch 1.4s infinite steps(2);
  }
  @keyframes glitch{
    0%{transform:translate(0)}
    10%{transform:translate(1px,-1px)}
    20%{transform:translate(-2px,1px)}
    30%{transform:translate(2px,0)}
    40%{transform:translate(-1px,1px)}
    50%{transform:translate(0)}
    60%{transform:translate(1px,1px)}
    70%{transform:translate(-1px,-1px)}
    80%{transform:translate(2px,-1px)}
    90%{transform:translate(-2px,1px)}
    100%{transform:translate(0)}
  }

  .ring{
    width:120px; height:120px; border-radius:50%;
    border:3px solid var(--neon);
    display:grid; place-items:center; cursor:not-allowed; opacity:.7;
    position:relative;
    box-shadow:0 0 18px var(--neon), inset 0 0 18px rgba(24,255,155,.2);
  }
  .ring::before,.ring::after{
    content:""; position:absolute; inset:-10px; border-radius:50%;
    border:2px solid rgba(24,255,155,.35);
    animation:pulse 1.8s ease-out infinite;
  }
  .ring::after{ inset:-18px; animation-delay:.5s; opacity:.4 }
  @keyframes pulse{ 0%{transform:scale(1);opacity:.7} 100%{transform:scale(1.6);opacity:0} }
  .ring.enabled{ cursor:pointer; opacity:1 }
  .ring span{
    color:var(--neon); font-weight:800; letter-spacing:.12em; font-size:14px;
    text-shadow:0 0 10px var(--neon);
  }

  .tiny{
    font-size:12px; opacity:.75; letter-spacing:.08em; color:#b4ffe0;
    filter:drop-shadow(0 0 6px var(--neon));
  }

  /* ACCESS line typing */
  .console{
    width:min(880px,90vw);
    border:2px solid rgba(24,255,155,.4);
    background:linear-gradient(180deg, rgba(0,20,12,.7), rgba(0,0,0,.85));
    padding:18px 18px 26px; border-radius:14px;
    box-shadow:0 0 24px rgba(24,255,155,.35), inset 0 0 24px rgba(0,255,128,.08);
  }
  .term{height:32vh; max-height:280px; overflow:auto; line-height:1.5}
  .row{white-space:pre-wrap}
  .cursor{display:inline-block;width:10px;height:1.05em;background:var(--neon);margin-left:6px;animation:blink 1s steps(1,end) infinite}
  @keyframes blink{50%{opacity:0}}

  /* ====== MATRIX + SCANLINE ====== */
  #matrix{ position:fixed; inset:0; z-index:0; opacity:.3 }
  .scanline{
    position:fixed; inset:0; z-index:1; pointer-events:none;
    background: repeating-linear-gradient(
      to bottom, rgba(255,255,255,.03) 0px, rgba(255,255,255,.03) 1px, transparent 2px, transparent 4px
    );
    mix-blend-mode:overlay;
    animation: sweep 4.5s linear infinite;
  }
  @keyframes sweep{
    0%{background-position:0 -200px}
    100%{background-position:0 0}
  }

  /* ====== APP (BIODATA) ====== */
  #app{ position:fixed; inset:0; display:none; place-items:center; padding:24px; z-index:2 }
  .card{
    display:flex; gap:22px; width:min(950px,94vw);
    background:linear-gradient(180deg, rgba(0,25,15,.55), rgba(0,0,0,.85));
    border:2px solid var(--neon);
    border-radius:16px; padding:20px;
    box-shadow:0 0 18px rgba(24,255,155,.35), inset 0 0 24px rgba(0,255,128,.06);
    animation:pop 600ms ease;
    backdrop-filter:saturate(140%) blur(3px);
  }
  @keyframes pop{ from{opacity:0; transform:scale(.96)} to{opacity:1; transform:scale(1)} }

  .photo-wrap{
    position:relative; width:230px; min-width:230px; height:280px; border-radius:12px;
    overflow:hidden; border:2px solid var(--neon); box-shadow:0 0 16px rgba(24,255,155,.35);
  }
  .photo{
    width:100%; height:100%; object-fit:cover; display:block;
    filter:contrast(105%) saturate(110%);
  }
  /* hologram scan bar */
  .scan{
    position:absolute; left:0; right:0; height:28px; top:-28px;
    background: linear-gradient(180deg, transparent, rgba(24,255,155,.35), transparent);
    animation: photo-scan 2.6s linear infinite;
  }
  @keyframes photo-scan{
    0%{top:-28px} 100%{top:100%}
  }

  .info{ flex:1; min-width:0 }
  h2{
    margin:0 0 8px; font-size:22px; letter-spacing:.12em; font-weight:800; color:#d6ffe9;
    text-shadow:0 0 10px var(--neon), 1px 0 0 #0ff, -1px 0 0 #f0f;
  }
  .bar{ height:2px; background:linear-gradient(90deg,var(--neon),transparent); box-shadow:0 0 10px var(--neon); margin:8px 0 14px }
  .kv{ margin:7px 0; font-size:18px }
  .kv b{ color:#9dffd2 }

  .actions{ display:flex; gap:10px; flex-wrap:wrap; margin-top:8px }
  .btn{
    border:2px solid var(--neon); background:#00160e; color:var(--neon);
    padding:8px 14px; border-radius:10px; letter-spacing:.08em; cursor:pointer;
    transition:transform .12s ease, box-shadow .12s ease, background .12s;
    box-shadow:0 0 12px rgba(24,255,155,.25);
    font-weight:700;
  }
  .btn:hover{ transform:translateY(-2px); box-shadow:0 0 20px rgba(24,255,155,.4); background:#002118 }
  .btn.red{ border-color:var(--red); color:#fff; background:#2b0000; box-shadow:0 0 12px rgba(255,59,59,.3) }
  .btn.red:hover{ box-shadow:0 0 20px rgba(255,59,59,.45) }

  /* ACCESS GRANTED flash */
  .flash{
    position:fixed; inset:0; background:radial-gradient(circle at 50% 50%, #ffffff, #aaffdd 40%, transparent 70%);
    z-index:999; opacity:0; pointer-events:none; animation:flash 650ms ease;
  }
  @keyframes flash{ 0%{opacity:0} 10%{opacity:.9} 100%{opacity:0} }

  /* Emoji burst */
  .emoji{
    position:fixed; font-size:26px; pointer-events:none;
    text-shadow:0 0 10px var(--neon);
    animation:burst 1200ms ease-out forwards;
  }
  @keyframes burst{
    0%{ transform:translate(0,0) scale(1) rotate(0deg); opacity:1 }
    100%{ transform:translate(var(--dx), var(--dy)) scale(1.6) rotate(var(--rot)); opacity:0 }
  }

  /* ====== RESPONSIVE ====== */
  @media (max-width:760px){
    .card{ flex-direction:column; align-items:center }
    .photo-wrap{ width:72vw; min-width:unset; height:min(72vw,380px) }
  }
</style>
</head>
<body>

<!-- ===== OPENING ===== -->
<section id="gate" aria-label="Hacker Gate">
  <div class="glitch-wrap">
    <div class="console">
      <div class="term" id="term"></div>
      <div style="display:flex;justify-content:center;gap:14px;align-items:center;margin-top:14px">
        <div id="ring" class="ring" title="Tunggu inisialisasi‚Ä¶"><span>ENTER</span></div>
        <div class="tiny" id="hint">[ Initializing systems‚Ä¶ ]</div>
      </div>
    </div>
    <div class="glitch">>> SYSTEM BREACH DETECTED <<</div>
  </div>
</section>

<!-- MATRIX + SCANLINE -->
<canvas id="matrix"></canvas>
<div class="scanline" aria-hidden="true"></div>

<!-- ACCESS FLASH -->
<div id="flash" class="flash" style="display:none"></div>

<!-- ===== APP ===== -->
<main id="app">
  <div class="card">
    <div class="photo-wrap">
      <img class="photo" src="tyo.jpeg" alt="Foto Muhammad Eka Bagus Prasetyo">
      <div class="scan"></div>
    </div>
    <div class="info">
      <h2>ACCESS GRANTED // PROFILE</h2>
      <div class="bar"></div>

      <p class="kv"><b>Nama:</b> Muhammad Eka Bagus Prasetyo</p>
      <p class="kv"><b>Umur:</b> 17</p>
      <p class="kv"><b>Alamat:</b> Gg. Karya Bakti, Sengon, Jombang</p>
      <p class="kv"><b>Status:</b> Pelajar</p>

      <div class="actions">
        <button class="btn" id="payloadBtn">üòé</button>
        <button class="btn red" id="lockBtn">Lock System</button>
      </div>
    </div>
  </div>
</main>

<script>
  /* ===== Typing console on gate ===== */
  const term = document.getElementById('term');
  const ring = document.getElementById('ring');
  const hint = document.getElementById('hint');

  const lines = [
    '>> BOOTLOADER: OK',
    '>> KERNEL: ONLINE',
    '>> NETWORK: SCANNING SUBNETS‚Ä¶',
    '>> FIREWALL: BYPASSED',
    '>> TOKEN: VALID',
    '>> FINGERPRINT: MATCH',
    '>> ACCESS: GRANTED'
  ];
  let li = 0;

  function typeLine(text, cb){
    const row = document.createElement('div');
    row.className = 'row';
    term.appendChild(row);
    let i = 0;
    const iv = setInterval(()=>{
      row.textContent = text.slice(0, ++i);
      let c = row.querySelector('.cursor');
      if(!c){ c = document.createElement('span'); c.className='cursor'; row.appendChild(c); }
      term.scrollTop = term.scrollHeight;
      if(i >= text.length){
        clearInterval(iv); c.remove(); cb && cb();
      }
    }, 18 + Math.random()*22);
  }
  function next(){
    if(li < lines.length) typeLine(lines[li++], next);
    else {
      hint.textContent = 'Tekan tombol lingkaran untuk masuk';
      ring.classList.add('enabled'); ring.style.cursor='pointer';
      ring.onclick = enterApp;
    }
  }
  next();

  /* ===== Enter -> App ===== */
  function enterApp(){
    if(!ring.classList.contains('enabled')) return;
    // show flash
    const flash = document.getElementById('flash');
    flash.style.display='block';
    flash.style.animation='none'; flash.offsetHeight; flash.style.animation='flash 650ms ease';
    // switch view
    document.getElementById('gate').style.display='none';
    document.getElementById('app').style.display='grid';
    startMatrix();
  }

  /* ===== Matrix Rain ===== */
  let matrixStarted = false;
  function startMatrix(){
    if(matrixStarted) return; matrixStarted = true;
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    function resize(){ canvas.width = innerWidth; canvas.height = innerHeight; }
    addEventListener('resize', resize); resize();

    const chars = '„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%&*+=<>';
    const size = 16;
    let cols = Math.floor(canvas.width / size);
    let drops = Array(cols).fill(1);

    (function draw(){
      ctx.fillStyle = 'rgba(0,0,0,0.14)'; ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = '#18ff9b'; ctx.font = size + 'px monospace';
      for(let i=0;i<drops.length;i++){
        const ch = chars[Math.floor(Math.random()*chars.length)];
        ctx.fillText(ch, i*size, drops[i]*size);
        if(drops[i]*size > canvas.height && Math.random() > 0.975) drops[i]=0;
        drops[i]++;
      }
      requestAnimationFrame(draw);
    })();
  }

  /* ===== Emoji Payload ===== */
  document.getElementById('payloadBtn').addEventListener('click', (e)=>{
    const cx = e.clientX, cy = e.clientY;
    const pool = ['üòé','üíÄ','‚ö°','üëæ','üß™','üß†'];
    for(let i=0;i<16;i++){
      const el = document.createElement('div');
      el.className='emoji';
      el.textContent = pool[Math.floor(Math.random()*pool.length)];
      const dx = (Math.random()*280 - 140) + 'px';
      const dy = (-80 - Math.random()*240) + 'px';
      const rot = (Math.random()*720 - 360) + 'deg';
      el.style.left = (cx + (Math.random()*30-15)) + 'px';
      el.style.top  = (cy + (Math.random()*20-10)) + 'px';
      el.style.setProperty('--dx', dx);
      el.style.setProperty('--dy', dy);
      el.style.setProperty('--rot', rot);
      document.body.appendChild(el);
      setTimeout(()=>el.remove(), 1200);
    }
  });

  /* ===== Lock back to Gate ===== */
  document.getElementById('lockBtn').addEventListener('click', ()=>{
    document.getElementById('app').style.display='none';
    document.getElementById('gate').style.display='grid';
    // reset console
    term.innerHTML=''; li=0; ring.classList.remove('enabled'); ring.style.cursor='not-allowed'; ring.onclick=null;
    hint.textContent='[ Initializing systems‚Ä¶ ]';
    next();
  });
</script>
</body>
</html>
