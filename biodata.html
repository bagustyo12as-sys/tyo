<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>H4CK3R M0D3</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: "Courier New", monospace;
      margin: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #opening {
      font-size: 24px;
      white-space: pre-line;
      text-align: left;
      padding: 20px;
      color: #00ff00;
    }
    .hidden { display: none; }

    /* Biodata Card */
    .card {
      background: rgba(0,0,0,0.8);
      border: 2px solid #00ff00;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff00;
      padding: 20px;
      max-width: 700px;
      display: flex;
      gap: 20px;
      animation: fadeIn 1.5s ease-in forwards;
    }
    .card img {
      border-radius: 10px;
      width: 200px;
      height: 250px;
      object-fit: cover;
      border: 2px solid #00ff00;
    }
    .info h1 {
      color: #00ff00;
      border-bottom: 1px solid #00ff00;
      padding-bottom: 5px;
    }
    .info p {
      margin: 8px 0;
      font-size: 18px;
    }
    button {
      background: black;
      border: 2px solid #00ff00;
      color: #00ff00;
      padding: 8px 15px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #00ff00;
      color: black;
    }
    .emoji {
      position: absolute;
      font-size: 28px;
      animation: floatUp 2s ease-out forwards;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
    }
    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-200px); opacity: 0; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Opening -->
  <div id="opening"></div>

  <!-- Biodata -->
  <div class="card hidden" id="biodata">
    <img src="tyo.jpeg" alt="Foto Saya">
    <div class="info">
      <h1>âš¡ ACCESS GRANTED âš¡</h1>
      <p><b>Nama:</b> Muhammad Eka Bagus Prasetyo</p>
      <p><b>Umur:</b> 17</p>
      <p><b>Alamat:</b> Gg. Karya Bakti, Sengon, Jombang</p>
      <p><b>Status:</b> Pelajar</p>
      <button onclick="tambahEmoji()">ðŸ’€ Deploy Emoji</button>
    </div>
  </div>

  <script>
    // Opening typing effect
    const openingText = [
      ">> INITIALIZING SYSTEM...",
      ">> LOADING DATABASE...",
      ">> VERIFYING IDENTITY...",
      ">> ACCESS GRANTED âœ…"
    ];
    let i = 0;
    let openingDiv = document.getElementById("opening");

    function typeLine() {
      if (i < openingText.length) {
        let line = document.createElement("div");
        line.textContent = openingText[i];
        openingDiv.appendChild(line);
        i++;
        setTimeout(typeLine, 1000);
      } else {
        // selesai -> tampilkan biodata
        setTimeout(() => {
          openingDiv.classList.add("hidden");
          document.getElementById("biodata").classList.remove("hidden");
        }, 1000);
      }
    }
    typeLine();

    // Emoji effect
    function tambahEmoji() {
      for (let i = 0; i < 10; i++) {
        let emoji = document.createElement("div");
        emoji.classList.add("emoji");
        emoji.textContent = "ðŸ’€";

        emoji.style.left = (Math.random() * window.innerWidth) + "px";
        emoji.style.top = (window.innerHeight - 50) + "px";

        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 2000);
      }
    }
  </script>

</body>
</html>
